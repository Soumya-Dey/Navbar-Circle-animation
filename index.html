<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>circle navbar animation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <img src="circles.svg" alt="page logo" class="logo">

        <div class="hamburger">

            <div class="line" id="line-3"></div>
        </div>

        <ul class="nav-links">
            <li class="link-list"><a href="#" class="links">Home</a></li>
            <li class="link-list"><a href="#" class="links">About</a></li>
            <li class="link-list"><a href="#" class="links">Project</a></li>
            <li class="link-list"><a href="#" class="links">Contact</a></li>
        </ul>
    </nav>

    <section>
        <p class="text">This navbar is made with <span>&hearts;</span> by <a href="https://github.com/Soumya-Dey"
                target="_blank">Soumya</a></p>
    </section>

    <script src="app.js"></script>
</body>

</html>
